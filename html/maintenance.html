<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>Maintenance mode</title>
</head>

<body>
    <div class="container">
        <h1>Discombobulator</h1>
        <div class="alert alert-warning" role="alert">
            Maintenance mode page.
        </div>
        <div class="container">
            <h2>User settings</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="container-sm">
            <h2>Wifi Settings</h2>
            <p>Wifi this device connects with during normal operation.</p>
            <form>
                <div class="mb-3">
                    <label for="ssid" class="form-label">SSID</label>
                    <input type="text" class="form-control" id="ssid">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Key (WPA2)</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="mb-3">
                    <label for="ipaddr" class="form-label">IP Address</label>
                    <input type="text" class="form-control" id="ipaddr">
                </div>
                <div class="mb-3">
                    <label for="route" class="form-label">Route</label>
                    <input type="text" class="form-control" id="route">
                </div>
                <div class="mb-3">
                    <label for="subnet" class="form-label">Subnet mask</label>
                    <input type="text" class="form-control" id="subnet">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
